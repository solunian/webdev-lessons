<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .board {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            width: 400px;
            height: 400px;
        }

        .board > * {
            border: 1px solid black;
            border-radius: 8px;
            padding-top: 30px;
            font-size: 50px;
            text-align: center;
        }
        .board > *:hover {
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <div class="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        const board = document.querySelector(".board").children;
        let isX = true;
        for (let i of board) {
            i.addEventListener("click", () => {
                if (isX) {
                    i.innerHTML = "X";
                } else {
                    i.innerHTML = "O";
                }
                isX = !isX;
            });
        }
    </script>
</body>
</html>
